# This workflow will install Python dependencies and run tests
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI

on:
  push:
    branches: [ "main" ] # Запускать при пуше в main
    paths:
      - 'python/**'   # Только если изменения в папке python/
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ "main" ] # Запускать при pull request в main
    paths:
      - 'python/**'
      - '.github/workflows/python-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    defaults:
      run:
        working-directory: ./python

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the package in editable mode with numpy as a dependency for tests
        pip install -e ".[numpy]"

    - name: Run tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v
